# å·¥ä½œæµåç§°
name: Auto Update Clash Config

# è§¦å‘æ¡ä»¶
on:
  schedule:
    # ä½¿ç”¨ GitHub Actions å…è®¸çš„æœ€å¿«é¢‘çŽ‡ï¼šæ¯5åˆ†é’Ÿã€‚
    - cron: '*/5 * * * *'
  workflow_dispatch:

# ã€é‡è¦ã€‘æ·»åŠ è¿™éƒ¨åˆ†æƒé™è®¾ç½®
permissions:
  contents: write

# ä»»åŠ¡
jobs:
  # Job 1: æ£€æŸ¥å¹¶ç­‰å¾…æ›´æ–°
  check-for-update:
    runs-on: ubuntu-latest
    outputs:
      has_update: ${{ steps.check.outputs.has_update }}
      latest_sha: ${{ steps.check.outputs.latest_sha }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for updates or wait for it
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          OWNER="TopChina"
          REPO="proxy-list"
          FILE_PATH="README.md"
          STATE_FILE="upstream_commit.sha"
          API_URL="https://api.github.com/repos/${OWNER}/${REPO}/commits?path=${FILE_PATH}&per_page=1"

          # è¯»å–æœ¬åœ°è®°å½•çš„ä¸Šä¸€ä¸ªSHA
          PREVIOUS_SHA=""
          if [ -f "$STATE_FILE" ]; then
            PREVIOUS_SHA=$(cat "$STATE_FILE")
          fi
          echo "Previous recorded SHA: ${PREVIOUS_SHA:-'None'}"

          # èŽ·å–ä¸Šæ¸¸æœ€æ–°çš„SHA
          LATEST_SHA=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" "${API_URL}" | jq -r '.[0].sha')
          if [ -z "$LATEST_SHA" ] || [ "$LATEST_SHA" == "null" ]; then
            echo "::error::Could not fetch latest commit SHA from upstream."
            exit 1
          fi
          echo "Latest upstream SHA: $LATEST_SHA"

          # --- æ ¸å¿ƒé€»è¾‘ ---
          # å¦‚æžœSHAå·²ç»å˜äº†ï¼Œè¯´æ˜Žæ›´æ–°å·²å‘ç”Ÿ
          if [ "$LATEST_SHA" != "$PREVIOUS_SHA" ]; then
            echo "ðŸš€ New update already found! Proceeding immediately."
            echo "has_update=true" >> $GITHUB_OUTPUT
            echo "latest_sha=${LATEST_SHA}" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # å¦‚æžœSHAæ²¡å˜ï¼Œè¿›å…¥åŠ¨æ€ç­‰å¾…æ¨¡å¼ï¼Œå°è¯•æ•æ‰å³æ—¶æ›´æ–°
          echo "No update yet. Entering live-wait mode for up to 270 seconds..."
          # å¾ªçŽ¯ç­‰å¾…ï¼Œæ€»æ—¶é•¿ç•¥å°äºŽ5åˆ†é’Ÿï¼Œé¿å…ä¸Žä¸‹ä¸€æ¬¡croné‡å 
          for i in $(seq 1 18); do # 18 * 15ç§’ = 270ç§’ = 4.5åˆ†é’Ÿ
            sleep 15
            CURRENT_SHA=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" "${API_URL}" | jq -r '.[0].sha')
            echo "  ... waiting, checking again ($i/18)"
            if [ "$CURRENT_SHA" != "$PREVIOUS_SHA" ]; then
              echo "âœ… New update captured live! Proceeding."
              echo "has_update=true" >> $GITHUB_OUTPUT
              echo "latest_sha=${CURRENT_SHA}" >> $GITHUB_OUTPUT
              exit 0
            fi
          done

          echo "No update detected in this 5-minute window. Exiting."
          echo "has_update=false" >> $GITHUB_OUTPUT
          
  # Job 2: æ‰§è¡Œæ›´æ–°å’Œæäº¤
  update-and-commit:
    needs: check-for-update # ä¾èµ–äºŽæ£€æŸ¥job
    if: needs.check-for-update.outputs.has_update == 'true' # ä»…åœ¨æœ‰æ›´æ–°æ—¶è¿è¡Œ
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # å†™å…¥æœ€æ–°çš„SHAåˆ°çŠ¶æ€æ–‡ä»¶ï¼Œä¸ºæäº¤åšå‡†å¤‡
      - name: Create/Update state file
        run: echo "${{ needs.check-for-update.outputs.latest_sha }}" > upstream_commit.sha

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Run the update script
        run: python update_clash.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ðŸŽ‰ Auto-update config from upstream commit ${{ needs.check-for-update.outputs.latest_sha }}'
          file_pattern: '1.yaml upstream_commit.sha'
